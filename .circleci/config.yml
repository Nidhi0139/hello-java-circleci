version: 2.1

jobs:
  java-artifact:
    docker:
      - image: cimg/openjdk:17.0

    steps:
      - checkout

      # Compile Java â†’ generates Hello.class
      - run:
          name: Compile Java
          command: javac Hello.java

      # Run program
      - run:
          name: Execute Java
          command: java Hello

      # ---- ARCHIVE ARTIFACT ----
      - store_artifacts:
          path: Hello.class
          destination: java-output

workflows:
  artifact-workflow:
    jobs:
      - java-artifact
